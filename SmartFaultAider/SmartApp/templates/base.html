<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SmartFaultAider{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .helptext{ display: none; }
        body.dark-mode {
            background: #181a1b !important;
            color: #f8f9fa !important;
        }
        .navbar-dark.bg-dark.dark-mode {
            background-color: #23272b !important;
        }
        .container.dark-mode, .chat-container.dark-mode, .homepage-content.dark-mode, .accordion.dark-mode {
            background: #23272b !important;
            color: #f8f9fa !important;
            box-shadow: 0 6px 32px rgba(0,0,0,0.25) !important;
        }
        .card.dark-mode, .card-header.dark-mode, .card-body.dark-mode {
            background: #23272b !important;
            color: #f8f9fa !important;
        }
        .list-group-item.dark-mode {
            background: #23272b !important;
            color: #f8f9fa !important;
            border-color: #444 !important;
        }
        .form-label.dark-mode, .form-control.dark-mode, .form-check-label.dark-mode {
            color: #f8f9fa !important;
            background: #23272b !important;
            border-color: #444 !important;
        }
        .form-control.dark-mode::placeholder {
            color: #b0b0b0 !important;
        }
        .form-control.dark-mode, input.dark-mode, textarea.dark-mode, select.dark-mode {
            background: #23272b !important;
            color: #f8f9fa !important;
            border-color: #444 !important;
        }
        .btn, .btn-sender, .homepage-btn {
            transition: background 0.2s, color 0.2s;
        }
        .btn-dark-mode, .btn.btn-outline-light.dark-mode, .btn.btn-outline-info.dark-mode, .btn.btn-outline-warning.dark-mode, .btn.btn-outline-primary.dark-mode, .btn.btn-outline-secondary.dark-mode {
            color: #f8f9fa !important;
            border-color: #888 !important;
        }
        .btn-primary.dark-mode {
            background: #0d6efd !important;
            color: #fff !important;
        }
        a, a:visited, .navbar-text, .navbar-brand, .card-title, .card-header, .card-body, .list-group-item, .form-label, .form-check-label {
            color: #f8f9fa !important;
        }
        .navbar .btn, .navbar .btn:visited {
            color: #f8f9fa !important;
        }
        .alert-success.dark-mode {
            background: #223322 !important;
            color: #b6fcb6 !important;
            border-color: #2e4d2e !important;
        }
        .alert-danger.dark-mode {
            background: #331a1a !important;
            color: #ffb6b6 !important;
            border-color: #4d2e2e !important;
        }
        .badge.dark-mode {
            color: #fff !important;
            background: #444 !important;
        }
        /* Force all text and links to be visible in dark mode */
        *:not(.btn):not(.badge):not(.form-control):not(.form-label):not(.form-check-label).dark-mode, .dark-mode * {
            color: #f8f9fa !important;
        }
        /* Add more dark mode overrides as needed */
        .toast-container {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 1080;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dark mode toggle logic
        function setDarkMode(enabled) {
            document.body.classList.toggle('dark-mode', enabled);
            document.querySelectorAll('.container, .chat-container, .homepage-content, .accordion, .card, .card-header, .card-body, .list-group-item, .form-label, .form-control, .form-check-label, .alert-success, .alert-danger, .badge, .btn, .btn-outline-light, .btn-outline-info, .btn-outline-warning, .btn-outline-primary, .btn-outline-secondary, .btn-primary').forEach(function(el) {
                el.classList.toggle('dark-mode', enabled);
            });
            document.querySelectorAll('.navbar-dark.bg-dark').forEach(function(el) {
                el.classList.toggle('dark-mode', enabled);
            });
        }
        document.addEventListener('DOMContentLoaded', function() {
            const darkPref = localStorage.getItem('darkMode') === 'true';
            setDarkMode(darkPref);
            const toggle = document.getElementById('darkModeToggle');
            if (toggle) {
                toggle.checked = darkPref;
                toggle.addEventListener('change', function() {
                    setDarkMode(this.checked);
                    localStorage.setItem('darkMode', this.checked);
                });
            }
            // Show Bootstrap toasts for Django messages
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            toastElList.forEach(function(toastEl) {
                var toast = new bootstrap.Toast(toastEl);
                toast.show();
            });
        });
    </script>
</head>
<body>
    <!-- Toast container for notifications -->
    <div class="toast-container">
        {% if messages %}
            {% for message in messages %}
                <div class="toast align-items-center text-bg-success border-0 mb-2" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3500">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">Smart Fault Aider</a>
            <div class="d-flex align-items-center">
                <div class="form-check form-switch dark-toggle">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label text-light" for="darkModeToggle" style="font-size:0.95rem;">Dark Mode</label>
                </div>
                <a href="{% url 'settings' %}" class="btn btn-outline-info btn-sm me-2">Settings</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'chatbot' %}" class="btn btn-outline-light btn-sm me-2">Chatbot</a>
                    <a href="{% url 'asset_assistant' %}" class="btn btn-outline-warning btn-sm me-2">Asset Assistant</a>
                    <span class="navbar-text me-2">Hi, {{ user.username }}</span>
                    <form method="POST" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                {% else %}
                    <a href="/accounts/login/" class="btn btn-outline-light btn-sm me-2">Login</a>
                    <a href="/accounts/signup/" class="btn btn-light btn-sm">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
