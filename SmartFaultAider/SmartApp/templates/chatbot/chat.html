<!-- SmartApp/templates/chatbot/chat.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Fault Aider Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #f7f9fc;

        }
        textarea, input, button {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }
        .response {
            margin: 20px;
            border-radius: 4px;
            background-color: #cdefff;
            border-left: 2px solid #24759e;
            
        }
        .title {
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }
        .sender{
            margin: 5px;
            margin-left: 20%;
            width: 55%;
        }
        .btn-sender{
            margin-left: 45%;
            height: 50px;
            width: 150px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/"></a>
            <div style="margin-right: -115px;">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-2">Hi, {{ user.username }}</span>
                    <form method="POST" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
                    </form>
                {% endif %}
            </div>
            
        </div>
    </nav>

    <div class="title">ðŸ¤– Smart Fault Aider â€“ Workplace Assistant</div>

    {% if response %}
        <div class="response" style="white-space: pre-wrap;">
            {{ response|safe }}
        </div>
    {% endif %}

    <form method="post" class="sender">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-sender">Ask</button>
    </form>

</body>
</html>
