{% extends 'base.html' %}
{% block content %}
<style>
  body.dark-mode .card {
    background: #232526;
    color: #f1f1f1;
    box-shadow: 0 6px 32px rgba(0,0,0,0.30);
  }
  body.dark-mode .list-group-item {
    background: #232526;
    color: #f1f1f1;
    border-color: #414345;
  }
  body.dark-mode .btn-outline-primary {
    color: #ff5e62;
    border-color: #ff5e62;
  }
  body.dark-mode .btn-outline-secondary {
    color: #ffe0ec;
    border-color: #ffe0ec;
  }
</style>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg rounded-4">
        <div class="card-body p-5">
          <h2 class="mb-4 text-center">Settings & Account</h2>
          <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-person-circle me-2"></i>Profile</span>
              <a href="{% url 'user_profile' %}" class="btn btn-outline-primary btn-sm">View/Edit</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-chat-dots me-2"></i>Chat History</span>
              <a href="{% url 'chat_history' %}" class="btn btn-outline-primary btn-sm">View</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-question-circle me-2"></i>FAQ</span>
              <a href="{% url 'faq' %}" class="btn btn-outline-primary btn-sm">View</a>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <span><i class="bi bi-moon-stars me-2"></i>Dark Mode</span>
              <button id="toggleDarkMode" class="btn btn-outline-secondary btn-sm">Toggle</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  document.getElementById('toggleDarkMode').onclick = function() {
    const isDark = document.body.classList.toggle('dark-mode');
    localStorage.setItem('darkMode', isDark ? '1' : '0');
    // Optionally reload to apply to all elements
    location.reload();
  };
</script>
{% endblock %}
