{% extends 'base.html' %}

{% block title %}Home | SmartFaultAider{% endblock %}

{% block content %}
<style>
    body {
        background: url('https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
        background-size: cover;
    }
    body.dark-mode {
        background: url('https://images.unsplash.com/photo-1521737852567-6949f3f9f2b5?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
        background-size: cover;
    }
    .homepage-content {
        z-index: 2;
        position: relative;
        background: linear-gradient(135deg, #fffbe7 60%, #ffe0ec 100%);
        color: #2d2d2d;
        border-radius: 1.5rem;
        padding: 2.5rem 2rem;
        max-width: 600px;
        margin: 4rem auto;
        text-align: center;
        box-shadow: 0 6px 32px rgba(255,193,7,0.10);
    }
    body.dark-mode .homepage-content {
        background: linear-gradient(135deg, #232526 60%, #414345 100%);
        color: #f1f1f1;
        box-shadow: 0 6px 32px rgba(0,0,0,0.30);
    }
    .homepage-img {
        max-width: 200px;
        width: 100%;
        border-radius: 1rem;
        box-shadow: 0 4px 24px rgba(0,0,0,0.12);
        margin-bottom: 1.5rem;
        background: #fff;
        padding: 0.5rem;
        object-fit: cover;
    }
    body.dark-mode .homepage-img {
        background: #232526;
    }
    .homepage-btn {
        background: #ff5e62;
        color: #fff;
        border: none;
        font-weight: bold;
        font-size: 1.3rem;
        padding: 0.9rem 2.5rem;
        border-radius: 2rem;
        box-shadow: 0 2px 12px rgba(255,94,98,0.15);
        transition: background 0.2s, color 0.2s;
        margin-top: 1.2rem;
    }
    body.dark-mode .homepage-btn {
        background: #232526;
        color: #ff5e62;
        border: 1px solid #ff5e62;
    }
    .homepage-btn:hover {
        background: #ff9966;
        color: #fff;
    }
    body.dark-mode .homepage-btn:hover {
        background: #414345;
        color: #ff9966;
    }
    @media (max-width: 768px) {
        .homepage-hero {
            min-height: 50vh;
            height: 50vh;
            border-radius: 1rem;
        }
        .homepage-content {
            padding: 1.2rem 0.5rem;
        }
        .homepage-img {
            max-width: 120px;
            margin-bottom: 3rem;
        }
    }
</style>


<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
  <div class="homepage-content" style="position: relative; width: 100%;">
    <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?auto=format&fit=crop&w=600&q=80" alt="AI Assistant" class="homepage-img animate__animated animate__fadeInDown">
    <h1 class="display-3 mb-4 fw-bold animate__animated animate__fadeInUp" style="text-align:center; color:#ff5e62;">Welcome to <span style="color:#ff9966;">Smart Fault Aider</span></h1>
    <p class="lead mb-4 animate__animated animate__fadeInUp animate__delay-1s" style="font-size:1.5rem; text-align:center; color:#2d2d2d;">Your <span style="color:#ff5e62;">AI-powered</span> assistant for troubleshooting and support.<br>Get instant help with your issues using our smart chatbot.</p>
    <a href="{% url 'chatbot' %}" class="homepage-btn animate__animated animate__pulse animate__infinite" style="margin: 0 auto;">Go to Chatbot</a>
  </div>
</div>

<!-- Animate.css CDN for simple animations -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
{% endblock %}
